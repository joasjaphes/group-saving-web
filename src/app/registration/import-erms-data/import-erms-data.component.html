<div class="container-fluid" style="background-color: blue!important; color: white!important;">
  <mat-tab-group>
    <mat-tab label="Departments">
      <table class="table table-bordered">
        <tr *ngFor="let item of departments">
          <td>{{item}}</td>
          <td></td>
        </tr>
      </table>
    </mat-tab>
    <mat-tab label="Unit of Measure">
      <table class="table table-bordered">
        <tr *ngFor="let item of unitOfMeasures">
          <td>{{item}}</td>
          <td></td>
        </tr>
      </table>
    </mat-tab>
    <mat-tab label="Objectives"> Objectives </mat-tab>
    <mat-tab label="Targets"> Targets </mat-tab>
    <mat-tab label="Activities"> Activities </mat-tab>
    <mat-tab label="Budget"> Budget </mat-tab>
  </mat-tab-group>

</div>
