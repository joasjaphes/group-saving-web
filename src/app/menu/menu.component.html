<nav
  [ngClass]="{
    'main-nav': !(isHandset$ | async) && isOpen,
    'main-nav1': !(!(isHandset$ | async) && isOpen)
  }"
  class="main-navv mat-elevation-z0"
>
  <mat-toolbar class="toolbar no-print" color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="drawer.toggle()"
      style="color: black;"
      *ngIf="(isHandset$ | async) && !isOpen"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: white"
      >menu
      </mat-icon
      >
    </button>

    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="drawer.toggle()"
      title="Toggle Menu"
      style="color: black;"
      *ngIf="!(isHandset$ | async)"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: white"
      >menu
      </mat-icon
      >
    </button>
    <span
      style="
        display: inline-block;
        margin-top: 14px;
        margin-left: 7px;
        font-size: 25px;
        color: black;
        letter-spacing: 2px;
      "
    >
      <span *ngIf="!(isHandset$ | async)">

      </span>
      <span *ngIf="isHandset$ | async"></span>
    </span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <!--    user dropdown menu-->
    <mat-menu #appMenu="matMenu">
      <a [routerLink]="['', 'profile']" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Profile</span
        >
      </a>
      <a [routerLink]="['', 'change-password']" mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Change Password</span
        >
      </a>
      <mat-divider></mat-divider>
      <a (click)="logout()" mat-menu-item>
        <mat-icon>send</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Logout</span
        >
      </a>
      <mat-divider></mat-divider>
      <a (click)="logout()" mat-menu-item>
        <div class="col-sm-12 mt-2" *ngIf="(user$ | async)" @fadeIn>
          <p class="userPhone m-0 text-center">
            <span>{{ (user$ | async)?.phoneNumber }}</span>
          </p>
        </div>
      </a>
    </mat-menu>

    <!--    Notifications-->
    <mat-menu #notification="matMenu" class="menu-items">
      <div style="padding: 20px;">
        <p class="lead" style="color: wheat">No Notification</p>
      </div>
    </mat-menu>

    <button
      style="min-width: 50px;"
      class="menu-trigger cursor"
      title="See your Notifications"
      mat-icon-button
      [matMenuTriggerFor]="notification"
    >
      <mat-icon
        [matBadge]="totalNotifications"
        matBadgeColor="warn"
        matBadgePosition="above after"
        style="margin-right: 12px; color: white;"
      >notifications_none</mat-icon
      >
    </button>
    <div
      style="
        height: 60%;
        width: 1px;
        background-color: rgba(0, 0, 0, 0.4);
        margin-left: 12px;
        margin-right: 5px;"
    ></div>

    <button mat-button [matMenuTriggerFor]="appMenu" class="cursor">
      <mat-icon>account_circle</mat-icon> &nbsp;
      <span>{{ (user$ | async)?.displayName | firstUpperCase}}</span> &nbsp;
      <mat-icon style="color: white;">arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar>
</nav>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    (opened)="isOpen = true"
    (closed)="isOpen = false"
    class="sidenav no-print"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >

    <div class="row pt-3 pb-3 m-0">

      <div style="cursor: pointer" title="Switch Group" class="col-sm-12 titleArea" *ngIf="(user$ | async)" @fadeIn>
        <div>
          <img alt="logo" style="height: 30px; border-radius: 50%" src="assets/icons/icon-72x72.png">
        </div>
        <div style="padding-top: 5px;">
          <span style="font-size: 1vw">Together we Belong</span>
        </div>
        <div style="padding-top: 5px;">
          <mat-icon style="color: white;">keyboard_arrow_down</mat-icon>
        </div>
      </div>
    </div>
    <!--    </mat-toolbar>-->

    <mat-nav-list>
      <ng-container *ngFor="let menu of menus">
        <ng-container *ngIf="!menu.children">
          <a
            mat-list-item
            class="big-menu-items1"
            [routerLink]="menu?.route"
            routerLinkActive="active-menu"
            (click)="closeMenu(drawer)"
          >
            <mat-icon>{{menu.icon}}</mat-icon> &nbsp;
            <span style="margin-left: 5px">{{ menu?.name }}</span>
          </a>
          <!--            <mat-divider></mat-divider>-->
        </ng-container>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav
    (openedChange)="check($event)"
    class="col-lg-8 helpmenu"
    fixedInViewport="false"
    #sideNav
    mode="over"
    [attr.role]="'dialog'"
    [opened]="helpOpened$ | async"
    position="end"
  >
    <div class="help-text" style="margin-top: 80px; padding-left: 15px;" *ngIf="(helpOpened$ | async)">
      <app-view-help
        (closeHelp)="closeHelp()"
        [title]="helpText$ | async"
      ></app-view-help>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div
      class="content"
      style="margin-top: 60px;"
      [@routeAnimations]="o.isActivated ? o.activatedRoute : ''"
    >
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
