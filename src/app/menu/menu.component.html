<nav
  [ngClass]="{
    'main-nav': !(isHandset$ | async) && isOpen,
    'main-nav1': !(!(isHandset$ | async) && isOpen)
  }"
  class="main-navv mat-elevation-z0"
>
  <mat-toolbar class="toolbar no-print" color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="drawer.toggle()"
      style="color: black;"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: black;"
      >format_align_left</mat-icon
      >
    </button>

    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      class="cursor"
      (click)="isOpen = !isOpen"
      title="Toggle Menu"
      style="color: black;"
      *ngIf="!(isHandset$ | async)"
    >
      <mat-icon aria-label="Side nav toggle icon" style="color: black;"
      >format_align_left</mat-icon
      >
    </button>
    <span
      style="
        display: inline-block;
        margin-top: 14px;
        margin-left: 7px;
        font-size: 25px;
        color: black;
        letter-spacing: 2px;
      "
    >
      <span *ngIf="!(isHandset$ | async)">
        RUDO TECHNOLOGIES STOCK MANAGEMENT SYSTEM
      </span>
      <span *ngIf="isHandset$ | async"></span>
    </span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <!--    user dropdown menu-->
    <mat-menu #appMenu="matMenu">
      <a (click)="viewProfile()" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Profile</span
        >
      </a>
      <a (click)="changePassword()" mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Change Password</span
        >
      </a>
      <mat-divider></mat-divider>
      <a (click)="logout()" mat-menu-item>
        <mat-icon>send</mat-icon>
        <span
          style="
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
          "
        >Logout</span
        >
      </a>
    </mat-menu>

    <div
      style="
        height: 60%;
        width: 1px;
        background-color: rgba(0, 0, 0, 0.4);
        margin-left: 12px;
        margin-right: 5px;"
    ></div>

    <button mat-button [matMenuTriggerFor]="appMenu" class="cursor">
      <span class="secondary-color" style="letter-spacing: 2px;">
        <mat-icon>person</mat-icon>
      </span>
      <img src="assets/images/icons/profile.png" style="height: 35px">
      <mat-icon style="color: black;">arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar>
</nav>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav no-print"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) && isOpen"
  >

    <div class="row pt-3" style="height: 60px">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-9">
        <p class="userName m-0">
          <!--          <span>{{ (user$ | async) | json }}</span>-->
        </p>
      </div>
    </div>
    <!--    </mat-toolbar>-->
    <mat-divider></mat-divider>
    <mat-nav-list>
      <ng-container *ngFor="let menu of menus">
        <ng-container *ngIf="!menu.children">
          <a
            mat-list-item
            class="big-menu-items1"
            [routerLink]="menu?.route"
            routerLinkActive="active-menu"
          >
            <mat-icon>{{menu.icon}}</mat-icon>
            <span>{{ menu?.name }}</span>
          </a>
          <!--            <mat-divider></mat-divider>-->
        </ng-container>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div
      class="content"
      style="margin-top: 60px;"
      [@routeAnimations]="o.isActivated ? o.activatedRoute : ''"
    >
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
