<div class="grid-area" align="center">
    <div style="width: 30%;" align="center">
        <div>
            Welcome <span style="font-weight: bolder;">{{memberName$ | async}},</span> Please confirm the phonenumber
            where you will receive a One Time
            Pin for your password reset.
        </div>
        <div class="mt-2" style="width: 60%;">
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input
                  [(ngModel)]="phoneNumber"
                  matInput type="text" placeholder="OXXXXXXXXX"
                  #myInput
                >
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
        </div>
        <div class="mt-2">
            <button class="registration-button" mat-raised-button (click)="sendMessage()">
                Send Message
                <mat-icon>arrow_forward</mat-icon>
              </button>
        </div>
    </div>
</div>
