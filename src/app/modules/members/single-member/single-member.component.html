<app-shared-layout
  title="{{(member$ | async)?.name}}"
  icon="account_circle"
  urlName="Members"
  [url]="['', 'members']"
>
  <ng-container ngProjectAs="table">
    <app-view-member
      *ngIf="member$ | async"
      [member]="member$ | async"
      [group]="group$ | async"
    ></app-view-member>
  </ng-container>
</app-shared-layout>
