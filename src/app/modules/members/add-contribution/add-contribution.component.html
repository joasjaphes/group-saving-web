<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <h2 class="registration-title">Add contribution from {{data.member.name}}</h2>
    </div>
    <div class="col-sm-2 pr-0" style="text-align: right">
      <button mat-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
        <span> Close</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6">
          <!--        Start Date-->
            <mat-form-field appearance="outline">
              <mat-label>Date</mat-label>
              <input readonly matInput [matDatepicker]="endingDate" [(ngModel)]="contributionDate"/>
              <mat-datepicker-toggle matSuffix [for]="endingDate"></mat-datepicker-toggle>
              <mat-datepicker #endingDate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
          <!--        Start Date-->
            <mat-form-field appearance="outline">
              <mat-label>Contribution for</mat-label>
              <mat-select>
                <mat-option>Jan 2020</mat-option>
                <mat-option>Feb 2020</mat-option>
                <mat-option>Mar 2020</mat-option>
                <mat-option>Apr 2020</mat-option>
                <mat-option>May 2020</mat-option>
                <mat-option>Jun 2020</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-12" *ngFor="let contr of data.contributionTypes">
          <mat-checkbox [(ngModel)]="contributionSelected[contr.id]">
            {{contr.name}} <span *ngIf="contributionAmount[contr.id]">({{contributionAmount[contr.id] | number}})</span>
          </mat-checkbox>
          <mat-form-field appearance="outline" *ngIf="contributionSelected[contr.id]" @fadeIn>
            <mat-label>Amount for {{contr.name}}</mat-label>
            <input [(ngModel)]="contributionAmount[contr.id]" matInput type="number" placeholder="Amount for {{contr.name}}">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
