<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <h2 class="registration-title">Update {{member?.name}} Password</h2>
        </div>
        <!-- <div class="col-sm-2 pr-0" style="text-align: right">
            <button mat-button (click)="closeDialog()">
                <mat-icon>close</mat-icon>
                <span> Close</span>
            </button>
        </div> -->
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 p-0" @fadeIn>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="password" matInput type="password" placeholder="Enter new password"
                                #myInput>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 p-0" @fadeIn>
                        <mat-form-field appearance="fill">
                            <mat-label>Confirm Password</mat-label>
                            <input [(ngModel)]="confirmPassword" matInput type="password" placeholder="Confirm password"
                                #myInput>
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 mt-3" @fadeIn>
            <app-save-area [confirmFirst]="true" [showCancel]="false" (save)="save()"
                [saveDisabled]="!password || (confirmPassword !== password)" [savingData]="loading">
            </app-save-area>
        </div>
    </div>
</div>
