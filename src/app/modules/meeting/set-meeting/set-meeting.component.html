<div class="container-fluid">
  <div class="row">
<!--    Meeting Date-->
    <div class="col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Meeting Date</mat-label>
        <input [min]="today" readonly matInput [matDatepicker]="endingDate" [(ngModel)]="meetingDate"/>
        <mat-datepicker-toggle matSuffix [for]="endingDate"></mat-datepicker-toggle>
        <mat-datepicker #endingDate></mat-datepicker>
      </mat-form-field>
    </div>

<!--    Meeting Place-->
    <div class="col-sm-12" *ngIf="meetingDate" @fadeIn>
      <mat-form-field appearance="outline">
        <mat-label>Meeting Place</mat-label>
        <textarea rows="2" matInput [(ngModel)]="meetingPlace"></textarea>
      </mat-form-field>
    </div>

<!--    Save Area-->
    <div class="col-sm-12 mt-3" *ngIf="meetingPlace && meetingPlace.length > 2" @fadeIn>
      <app-save-area
        [confirmFirst]="true"
        confirmText="Confirm setting next meeting to be held on {{meetingDate | date}} at {{meetingPlace}}"
        (cancel)="onClose()"
        (save)="save()"
        [savingData]="loading"
      ></app-save-area>
    </div>
  </div>
</div>
