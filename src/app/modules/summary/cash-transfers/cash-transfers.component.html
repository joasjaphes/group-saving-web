<app-shared-layout
  title="Cash Transfers"
  image="money-transfer.png"
  [hideAdd]="false"
  [addIcon]="'add'"
  (addItem)="addItem()"

    <h1>Cash Transfers will stay here</h1>
  </ng-container>
</app-shared-layout>
