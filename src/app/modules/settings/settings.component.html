<app-shared-layout
  title="Group Setting"
  icon="settings"
>
  <ng-container ngProjectAs="table">
    <div class="main-menu-container">
      <div class="menu-grid content-area" *ngFor="let menu of menus">
        <div class="img-div">
          <img alt="test" src="assets/images/icons/{{menu.image}}">
        </div>
        <div>
          <h2 class="registration-title mb-1">{{menu.name}}</h2>
          <p class="lead">{{menu.description}}</p>
        </div>
      </div>
    </div>

  </ng-container>
</app-shared-layout>
