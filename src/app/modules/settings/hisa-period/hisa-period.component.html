<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Current share collection start date</mat-label>
        <input readonly matInput [matDatepicker]="endingDate" [(ngModel)]="currentStartDate"/>
        <mat-datepicker-toggle matSuffix [for]="endingDate"></mat-datepicker-toggle>
        <mat-datepicker #endingDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline">zs</mat-form-field>zz
    </div>

    <div class="col-sm-12 mt-3" @fadeIn>
      <app-save-area
        [confirmFirst]="true"
         confirmText="Current share period will start from  {{currentStartDate | date}} to {{distributionDate | date}}, confirm"
        (cancel)="onClose()"
        (save)="save()"
        [savingData]="loading"
      ></app-save-area>
    </div>
  </div>
</div>
