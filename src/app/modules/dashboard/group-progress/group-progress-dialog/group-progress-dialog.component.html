<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <h2 class="registration-title">{{data.progressDetails?.title  || 'Group basic information'}}</h2>
    </div>
    <div class="col-sm-2 pr-0" style="text-align: right">
      <button mat-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
                    <span> Close</span>
      </button>
    </div>

    <div class="col-sm-12 mt-3" *ngIf="data.progressDetails">
      <app-group-starting-info
        *ngIf="data.progressDetails.key == progressDetailsEnum.AddBasicInformation"
        [group]="data.group"
        (closeForm)="closeDialog()"
      ></app-group-starting-info>

      <app-starting-contribution-type
        *ngIf="data.progressDetails.key == progressDetailsEnum.AddContribution"
        [group]="data.group"
        [progressDetails]="data.progressDetails"
        (closeForm)="closeDialog()"
      ></app-starting-contribution-type>
    </div>
  </div>
</div>
