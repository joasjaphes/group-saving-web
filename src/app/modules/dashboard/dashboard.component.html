<app-shared-layout
  title="Welcome, {{memberName$ | async | firstUpperCase}}"
  icon="home"
>
  <ng-container ngProjectAs="table">
    <app-group-progress
      *ngIf="(progress$ | async) != 100"
      [group]="group$ | async"
      [memberName]="memberName$ | async"
      [progress]="progress$ | async"
      [contributionTypeNeedBalance]="contributionTypeNeedBalance$ | async"
      [progressDetails]="progressDetails$ | async"
    ></app-group-progress>

  </ng-container>
</app-shared-layout>
