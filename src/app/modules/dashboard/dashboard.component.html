<app-shared-layout
  title="Welcome, {{memberName$ | async | firstUpperCase}}"
  icon="home"
>
  <ng-container ngProjectAs="table">

<!--    <app-half-progress></app-half-progress>-->

    <div class="mb-4" *ngIf="(progress$ | async) != 100">
      <app-group-progress

      ></app-group-progress>
    </div>


    <div class="row">
      <div class="col-sm-12 mb-4" [ngClass]="routeAnimationsElements">
        <app-collection-summary></app-collection-summary>
      </div>
      <div class="col-sm-8 mt-2" [ngClass]="routeAnimationsElements">
        <app-loan-summary
         [group]="group$ | async"
        ></app-loan-summary>
      </div>
      <div class="col-sm-4 mt-2" [ngClass]="routeAnimationsElements">
        <app-other-summary

        ></app-other-summary>
      </div>
    </div>

  </ng-container>
</app-shared-layout>
