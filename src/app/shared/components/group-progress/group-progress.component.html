<div class="progress-container content-area" *ngIf="loading$ | async" @fadeIn>
  <div class="progressArea grid place-items-center">
    <div  class="bg-mainBg h-36 w-36 rounded-full animate-pulse"></div>
  </div>
  <div class="textArea">
    <div class="w-8/12 my-8 h-24 bg-mainBg animate-pulse"></div>
    <div class="w-6/12 my-5 h-6 bg-mainBg animate-pulse"></div>
    <div class="w-36 rounded-3xl my-5 my-2 h-12 bg-mainBg animate-pulse"></div>
  </div>
</div>

<div class="progress-container content-area" *ngIf="!(loading$ | async)" @fadeIn>
  <div class="progressArea">
    <app-circular-progress [value]="progress$ | async"></app-circular-progress>
  </div>
  <div class="textArea">
    <h1 style="font-size: 40px; line-height: 45px" class="registration-title mt-5 mb-2">Complete Group Profile</h1>
    <p style="font-size: 20px; font-weight: lighter; color: #9b9b9b">
      {{(progressDetails$ | async)?.title}}
    </p>
    <button
      style="font-weight: 900; border-radius: 20px;margin-top: 25px;padding: 5px 25px;font-size: 15px;border: 1px solid #FF7043;"
      mat-raised-button
      class="registration-title add-button"
      (click)="openModel()"
    >
      {{(progressDetails$ | async)?.buttonLabel}}
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
