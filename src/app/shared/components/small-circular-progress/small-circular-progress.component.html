<div id="cont1" [attr.data-pct]="value" [attr.text-value]="titleText">
  <svg
    id="svg"
    width="100"
    height="100"
    viewPort="0 0 100 100"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <circle
      r="40"
      cx="50"
      cy="50"
      fill="transparent"
      stroke-dasharray="251.32"
      [attr.stroke-dashoffset]="pact"
    ></circle>
    <circle
      id="bar"
      r="40"
      cx="50"
      cy="50"
      fill="transparent"
      stroke-dasharray="251.32"
      [attr.stroke-dashoffset]="pact"
    ></circle>
  </svg>
</div>
